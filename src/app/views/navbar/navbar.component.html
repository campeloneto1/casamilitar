  <!-- /.modal pass -->
  <div class="modal fade" id="modalpass" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header">
          <h4 class="modal-title">Alterar senha do usuário</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" >                
          <form [formGroup]="pasform">
            <div class="row">
              
              <div class="col-6">
                <div class="form-group">
                  <label for="password">Senha<span class="text-danger">*</span></label>
                  <input type="password"  class="form-control form-control-border" minlength="6" formControlName="password" id="password" required placeholder="Senha">
                  
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="confirm">Confirmar senha<span class="text-danger">*</span></label>
                  <input type="password"  class="form-control form-control-border" minlength="6" formControlName="confirm" id="confirm" required placeholder="Senha">
                  
                </div>
              </div>
              <div class="col-12" *ngIf="pasform.value.password != pasform.value.confirm && pasform.value.password && pasform.value.confirm">
                
                <div class="callout callout-danger">
                  <h5>As senhas não conferem!</h5>

                  <p>Por favor, informar a mesma senha nos dois campos.</p>
                </div>
              </div>
            </div>
            <!-- FIM PRIMEIRA DIV -->
           
          </form>

          
        </div>
        <div class="modal-footer ">
        
          <button type="button" class="btn btn-link" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" [disabled]="!pasform.valid || pasform.value.password != pasform.value.confirm" (click)="changePass()" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.fim modal pass -->
