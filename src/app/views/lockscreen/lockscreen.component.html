<div class="login-page">
    <div class="login-box  ">
        <div class="login-logo">
          <img src="{{logo}}" height="120px">
        </div>
        <!-- /.login-logo -->
        <!-- Automatic element centering -->
            <div class="lockscreen-wrapper">
                <div class="lockscreen-logo">
                    <a href="{{logo}}"><b>Casa Militar</b></a>
                </div>
                <!-- User name -->
                <div class="lockscreen-name text-center"><b style="padding-left: 50px;">{{user.nome}}</b></div>
            
                <!-- START LOCK SCREEN ITEM -->
                <div class="lockscreen-item">
                <!-- lockscreen image -->
                <div class="lockscreen-image">
                    <img src="{{url+user.foto}}" alt="User Image">
                </div>
                <!-- /.lockscreen-image -->
            
                <!-- lockscreen credentials (contains the form) -->
                <form class="lockscreen-credentials" [formGroup]="cadform">
                    <div class="input-group">
                    <input type="password" class="form-control" formControlName="password" minlength="6" required>
            
                    <div class="input-group-append">
                        <button type="button" [disabled]="!cadform.valid" class="btn" (click)="doLogin()">
                        <i class="fas fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                    </div>
                </form>
                <!-- /.lockscreen credentials -->
            
                </div>
                <!-- /.lockscreen-item -->
                <div class="help-block text-center">
                    Informe sua senha para voltar para a sessão
                </div>
                <div class="text-center">
                    <a href="login.html">Ou acesso com outro usuário.</a>
                </div>
                <div class="lockscreen-footer text-center">
                    Casa Militar &copy; 2021<br>
                    Desenvolvido por SD 32103 Barros
                </div>
            </div>
        <!-- /.card -->
      </div>
      <!-- /.login-box -->
      <p style="text-align: center;">V. 1.0.0</p>
  </div>
